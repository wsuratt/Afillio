name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7.2
    - run: bundle install
    - name: Rubocop
      run: rubocop

  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14.1
        env:
          POSTGRES_DB: postgres        
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      RAILS_ENV: test
      PGHOST: localhost
      PGUSER: postgres

    steps:
    - uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        # Not needed with a .ruby-version file
        ruby-version: 2.7.2
        # runs 'bundle install' and caches installed gems automatically
        bundler-cache: true

    - name: Create DB
      run: |
        bin/rails db:prepare
    - name: Run tests
      run: bundle exec rspec

    # Reports
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: screenshots
        path: tmp/screenshots/*.png
    - uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: logs
        path: log/*.log
    - uses: 5monkeys/cobertura-action@v8
      with:
        path: coverage/coverage.xml
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        minimum_coverage: 90
        only_changed_files: true
        skip_covered: false
